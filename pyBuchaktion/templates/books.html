{% extends "page.html" %} {% load cms_tags view_tools %}

{% block content %}
	<div class="list-group">
    {% for book in books %}
        <a href="{% url "pyBuchaktion:book" book_id=book.id %}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ book.title }}{% if showtag %}<span class="label label-{{ book.state|get_state_class }} pull-right">{{ book.statename }}</span>{% endif %}</h4>
            <i>ISBN:</i> <b>{{ book.isbn_13 }}</b>
        </a>
    {% endfor %}
    </div>
{% endblock content %}
