{% extends "pyBuchaktion/page.html" %} {% load buchaktion_tags i18n %}

{% block content %}
{{ block.super }}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">{{ module }}</h4>
            </div>
            <div class="panel-body">
                <b>{% trans "Last offered" %}:</b> {{ module.last_offered }}
            </div>
        </div>

    {% if literature %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">{% trans "Literature" %}</h4>
            </div>
            {% table_books literature %}
        </div>
    {% endif %}
{% endblock content %}
